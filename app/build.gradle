apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "com.example.interactiveliveapp"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    //腾讯直播SDK
    compile 'com.tencent.livesdk:livesdk:1.1.2'
    compile 'com.tencent.ilivesdk:ilivesdk:1.8.5.0.2'
    //glide图片加载库
    compile    'com.github.bumptech.glide:glide:3.7.0'
    //glide图片变换库,对图片进行裁剪、模糊、滤镜等处理
    compile    'jp.wasabeef:glide-transformations:2.0.1'
    //七牛库
    compile 'com.qiniu:qiniu-android-sdk:7.3.+'
    compile 'com.qiniu:happy-dns:0.2.10'
    //okhttp
    compile 'com.squareup.okhttp3:okhttp:3.5.0'
    compile 'com.squareup.okio:okio:1.11.0'
    //Gson
    compile 'com.google.code.gson:gson:2.8.0'
    //心形点赞库
    compile 'tyrant:heartlayout:1.0.1'
    //recycleView
    compile   'com.android.support:recyclerview-v7:24.0.0'
    //leakcanary,内存泄漏检测工具
    compile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.2'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:support-v4:24.2.1'
    testCompile 'junit:junit:4.12'
}
